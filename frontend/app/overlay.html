<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .toast-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      padding: 10px;
      pointer-events: none;
    }

    .toast {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 4px 12px;
      border-radius: 10px;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      height: 20px;
      max-height: 20px;
      background: transparent;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 1;
      flex: 1;
      height: 100%;
    }

    .toast-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      font-size: 14px;
      text-align: center;
      line-height: 16px;
      color: white;
    }

    .toast-message {
      font-size: 11px;
      font-weight: 500;
      line-height: 16px;
      letter-spacing: -0.01em;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="toast-root"></div>

  <script>
    class ToastManager {
      constructor() {
        this.container = document.getElementById('toast-root');
        this.activeToasts = new Map();
        this.setupListeners();
      }

      setupListeners() {
        if (window.overlayAPI) {
          window.overlayAPI.onShowToast((toast) => {
            this.showToast(toast);
          });

          window.overlayAPI.onHideToast((id) => {
            this.hideToast(id);
          });
        }
      }

      showToast(toast) {
        const toastElement = this.createToastElement(toast);
        this.container.appendChild(toastElement);
        this.activeToasts.set(toast.id, toastElement);

        // Trigger animation
        requestAnimationFrame(() => {
          toastElement.classList.add('show');
        });
      }

      hideToast(id) {
        const toastElement = this.activeToasts.get(id);
        if (toastElement) {
          toastElement.classList.remove('show');
          setTimeout(() => {
            if (toastElement.parentNode) {
              toastElement.parentNode.removeChild(toastElement);
            }
            this.activeToasts.delete(id);
          }, 300);
        }
      }

      createToastElement(toast) {
        const div = document.createElement('div');
        div.className = `toast ${toast.type}`;

        const icon = this.getIcon(toast.type);
        div.innerHTML = `
          <div class="toast-content">
            <div class="toast-icon">${icon}</div>
            <div class="toast-message">${toast.message}</div>
          </div>
        `;

        return div;
      }

      getIcon(type) {
        switch (type) {
          case 'success':
            return '✓';
          case 'error':
            return '✕';
          case 'info':
            return 'ℹ';
          default:
            return '';
        }
      }
    }

    new ToastManager();
  </script>
</body>
</html>
