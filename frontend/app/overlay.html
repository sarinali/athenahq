<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .toast-container {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      padding: 8px 12px;
      pointer-events: none;
      display: flex;
      justify-content: center;
    }

    .toast {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 8px 16px;
      border-radius: 14px;
      margin-bottom: 4px;
      position: relative;
      overflow: hidden;
      min-height: 44px;
      max-height: 60px;
      width: 100%;
      max-width: 380px;
      background: transparent;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      gap: 12px;
      opacity: 0;
      transform: translateY(10px) scale(0.97);
      transition: all 220ms cubic-bezier(0.22, 1, 0.36, 1);
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.18);
      transform-origin: center;
      animation: bounceIn 260ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .avatar img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .toast-content {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 1;
      flex: 1;
      height: 100%;
      color: white;
      animation: bounceIn 260ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .toast-message {
      font-size: 16px;
      font-weight: 600;
      line-height: 20px;
      letter-spacing: -0.01em;
      color: inherit;
      flex: 1;
      white-space: normal;
      word-break: break-word;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(10px) scale(0.92);
      }
      60% {
        opacity: 1;
        transform: translateY(-3px) scale(1.03);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @media (prefers-color-scheme: light) {
      .toast {
        color: #111827;
      }
      .toast-content {
        color: #1f2937;
      }
    }
  </style>
</head>
<body>
  <div id="toast-root" class="toast-container"></div>

  <script>
    class ToastManager {
      constructor() {
        this.container = document.getElementById('toast-root');
        this.activeToasts = new Map();
        this.smileys = this.loadSmileys();
        this.setupListeners();
      }

      setupListeners() {
        if (window.overlayAPI) {
          window.overlayAPI.onShowToast((toast) => {
            this.showToast(toast);
          });

          window.overlayAPI.onHideToast((id) => {
            this.hideToast(id);
          });
        }
      }

      showToast(toast) {
        const toastElement = this.createToastElement(toast);
        this.container.appendChild(toastElement);
        this.activeToasts.set(toast.id, toastElement);

        // Trigger animation
        requestAnimationFrame(() => {
          toastElement.classList.add('show');
        });
      }

      hideToast(id) {
        const toastElement = this.activeToasts.get(id);
        if (toastElement) {
          toastElement.classList.remove('show');
          setTimeout(() => {
            if (toastElement.parentNode) {
              toastElement.parentNode.removeChild(toastElement);
            }
            this.activeToasts.delete(id);
          }, 300);
        }
      }

      createToastElement(toast) {
        const div = document.createElement('div');
        div.className = `toast ${toast.type}`;

        const avatar = this.getAvatar(toast.id);

        div.innerHTML = `
          <div class="avatar">
            <img src="${avatar}" alt="smiley" />
          </div>
          <div class="toast-content">
            <div class="toast-message">${toast.message}</div>
          </div>
        `;

        return div;
      }

      getAvatar(id) {
        const index = Math.abs(this.hashId(id)) % this.smileys.length;
        return this.smileys[index];
      }

      loadSmileys() {
        const paths = ['assets/smiley1.svg', 'assets/smiley2.svg', 'assets/smiley3.svg', 'assets/smiley4.svg'];
        return paths.map((path) => new URL(`./${path}`, window.location.href).toString());
      }

      hashId(id) {
        let hash = 0;
        for (let i = 0; i < id.length; i++) {
          hash = (hash << 5) - hash + id.charCodeAt(i);
          hash |= 0;
        }
        return hash;
      }
    }

    new ToastManager();
  </script>
</body>
</html>
